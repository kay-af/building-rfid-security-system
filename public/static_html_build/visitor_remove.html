<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Visitor Panel | Remove</title>

    <link rel="stylesheet" href="./style/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="script/visitor_remove.js"></script>
</head>

<body>
    <div class="container">
        <h1>RFID Security</h1>
        <br>
        <h2>Visitor's Panel</h1>
            <em>Revoke your RFID Token</em>
            <form action="/visitor/remove" method="POST">
                <input type="number" name="token" id="token-input" placeholder="RFID Token" required>
                <br>
                <button type="submit" id="submit-button">Revoke Token <i class="fa fa-trash"
                        aria-hidden="true"></i></button>
            </form>
    </div>
</body>

</html>
