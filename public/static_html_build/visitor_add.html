<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Visitor Panel | Add</title>

    <link rel="stylesheet" href="./style/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="script/visitor_add.js"></script>
</head>

<body>
    <div class="container">
        <h1>RFID Security</h1>
        <br>
        <h2>Visitor's Panel</h1>
        <em>Please input your details to register!</em>
        <form action="/visitor/add" id="add-form" method="POST">
            <input type="text" name="name" id="name-input" placeholder="Full name" autocomplete="off" required>
            <br>
            <input type="number" name="age" id="age-input" min="1" max="100" placeholder="Age" required>
            <br>
            <label>Gender:</label>
            <input type="radio" name="sex" value="male" checked id="male-radio-input">
            <label for="male-radio-input">Male</label>
            <input type="radio" name="sex" value="female" id="female-radio-input">
            <label for="female-radio-input">Female</label>
            <input type="radio" name="sex" value="other" id="other-radio-input">
            <label for="other-radio-input">Other</label>
            <br>
            <input type="checkbox" name="disabledCheck" id="disabled-check-input">
            <label for="disabled-check-input">Do you have any physical disablity?</label>
            <br>
            <div id="disabled-section">
                <label for="disablity-description">Briefly describe the disability (optional)</label>
                <br>
                <textarea name="description" id="disablity-description" cols="30" rows="10"></textarea>
                <br>
            </div>
            <button type="submit" id="submit-button">Register<i class="fa fa-pencil" aria-hidden="true"></i></button>
        </form>
    </div>
</body>

</html>
