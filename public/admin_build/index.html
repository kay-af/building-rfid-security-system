<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RFID - Admin | Panel</title>
    <link rel="stylesheet" href="./style/unity_styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;1,300&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.css">
    <script src="Build/UnityLoader.js"></script>
    <script>
        var unityInstance = UnityLoader.instantiate("app", "Build/Build.json");
    </script>
    <script src="./scripts/unity-client.js"></script>
    <script src="./scripts/ui-handler.js"></script>
</head>

<body>
    <div class="container">
        <div id="app">
        </div>
        <div class="camera-feed">
            <h2>Security Cameras <i style="padding-left: 16px;" class="fa fa-camera" aria-hidden="true"></i></h2>
            <div class="camera-list">
                <ul id="camera-list-ul">

                </ul>
            </div>
        </div>
    </div>
    <div id="not-supported">
        <div>
            <i class="fa fa-info-circle" aria-hidden="true" style="font-size: 64pt;"></i>
        </div>
        <h1>Portrait mode is not supported!</h1>
    </div>
</body>

</html>
